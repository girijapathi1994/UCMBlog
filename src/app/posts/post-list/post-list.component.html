  <div class="row">
    <div *ngFor="let post of posts | async" class="col-sm-4" >
      <div class="card" routerLink="{{post.id}}" style="height:310px">
      <img  src="{{post.image}}" alt="{{post.title}}" style="height:200px">
      <div class="card-body">
        <h4 class="card-title text-danger">{{post.title}}</h4>
        <div class="text-right" *ngIf="auth.currentUserId === post.authorId">
        <button (click)="delete(post.id)" class="btn btn-warning">Delete&nbsp;<span><i class="fa fa-trash-o" aria-hidden="true"></i></span></button>
      </div>
    </div>
      </div>
    </div>
  </div>
