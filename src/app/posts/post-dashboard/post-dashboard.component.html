<br>
<div class="container-fluid">
  <div class="col-sm-8 offset-sm-2">
    <div class="card">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" data-target="#collapseOne">
          Create Post
        </a>
      </div>
      <div id="collapseOne" class="collapse show">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="file">File:</label>&nbsp;&nbsp;
              <input type="file" name="file" id="file" (change)="uploadImage($event)">
            </div>

            <div [hidden]="!image">
              <img [src]="image || '//:0' ">
            </div>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" placeholder="Post title" [(ngModel)]="title" name="title">
            </div>
            <div class="form-group">
              <label for="pwd">Content:</label>
              <textarea class="form-control" placeholder="Post content" [(ngModel)]="content" name="content" rows="10"></textarea>
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-primary" (click)="createPost()" [disabled]="!title || !content || !image">{{saving}}&nbsp;<span><i class="fa fa-plus" aria-hidden="true"></i></span></button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-warning" (click)="cancel()">Cancel&nbsp;<span><i class="fa fa-times" aria-hidden="true"></i></span></button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
